plugins {
    id 'java'
    id 'groovy'
    id 'org.jetbrains.intellij' version '1.5.2'
}

apply plugin: 'org.jetbrains.intellij'
group 'intellij-plugin-export-keymap'
version '1.0'

repositories {
    mavenCentral()
    maven{ url "https://www.jetbrains.com/intellij-repository/snapshots"}
    maven{ url "https://cache-redirector.jetbrains.com/intellij-dependencies"}
}

intellij {
    type='IU'
    version = '2022.1.1'
    plugins = ['com.jetbrains.php:221.5591.58']
}

runIde {
    //idea.platform.prefix ='RD'
    //ideDir = file('C://Users/d/AppData/Local/JetBrains/Toolbox/apps/PhpStorm/ch-0/221.5591.58')
}


dependencies {
    implementation group: 'com.itextpdf', name: 'itextpdf', version: '5.1.3'
    implementation group: 'org.codehaus.groovy', name: 'groovy', version: '2.5.4'
}
